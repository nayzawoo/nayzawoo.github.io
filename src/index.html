<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <!-- <link rel="stylesheet" href="./css/animate.min.css"> -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Nay Zaw Oo - nayzawoo.com</title>

    <script>
      window.onClickBrikko = function () {
        let cNames = "animate__rubberBand";
        const el = document.querySelector("#face");
        if (el.classList.contains(cNames)) {
          el.classList.remove(cNames);
        }

        setTimeout(() => {
          el.classList.add(cNames);
        }, 100);
      };
    </script>
  </head>
  <body>

	<div id="spiderman-wrapper">
        <div id="spiderman">
          <div class="head">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
          </div>
          <div class="body">
            <div class="spider"></div>
            <div class="arm-left"></div>
            <div class="arm-right"></div>
          </div>
          <div class="legs">
            <div class="boot-left"></div>
            <div class="boot-right"></div>
          </div>
        </div>
      </div>

    <div class="page">
      <div class="nes-container is-rounded profile-img-wrapper">
        <div class="profile-img">
          <img src="data-url:./img/profile_small.png" alt="" />
        </div>
      </div>
      <h1 style="white-space: nowrap">
        <a style="color: #212529; font-size: 1.2rem;" href="https://nayzawoo.com">nayzawoo.com</a>
      </h1>
      <div
        style="margin-top: 30px"
        onclick="onClickBrikko()"
        id="face"
        class="animate__animated animate__rubberBand animate__delay-0"
      >
        <div class="nes-bcrikko"></div>
      </div>
      <div style="margin-top: 20px">
        <div class="share">
          <a href="https://github.com/nayzawoo/" target="_blank"
            ><i class="nes-icon github"></i
          ></a>
        </div>
      </div>
      <div style="margin-top: 40px; text-align: center; padding: 0 20px;">
        <small style="font-size: 0.5prem">This site is owned and operated by Nay Zaw Oo.(nayzawoo.me@gmail.com)</small>
      </div>
    </div>
  </body>
</html>
